name: Test
on: [push]
jobs:
  test-backend:
    name: Test backend
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v3
      - name: Build and Start Containers
        run: docker-compose up --build
      - name: Run Backend Tests
        run: scripts/test-backend.sh
